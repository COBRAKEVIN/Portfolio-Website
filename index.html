<script>
    document.addEventListener('DOMContentLoaded', function() {
      // Find all link blocks in the portfolio grid
      const allLinkBlocks = document.querySelectorAll('.link-block.w-inline-block');
      
      // Loop through each link block
      allLinkBlocks.forEach(function(linkBlock) {
        // Find the text block inside this link block
        const textBlock = linkBlock.querySelector('.text-block');
        
        if (textBlock) {
          // Reset opacity to 0 on page load for all text blocks
          textBlock.style.opacity = '0';
          
          // Apply hover animation to each block
          linkBlock.addEventListener('mouseenter', function() {
            // Text block fade in
            textBlock.style.opacity = '1';
            textBlock.style.transition = 'opacity 300ms ease';
            
            // Scale and shake animation on the entire link block
            linkBlock.style.transform = 'scale(1.05)';
            linkBlock.style.transition = 'transform 300ms ease';
            
            // Add a small shake animation
            setTimeout(() => {
              linkBlock.style.transform = 'scale(1.05) rotate(1deg)';
              setTimeout(() => {
                linkBlock.style.transform = 'scale(1.05) rotate(-1deg)';
                setTimeout(() => {
                  linkBlock.style.transform = 'scale(1.05) rotate(0deg)';
                }, 100);
              }, 100);
            }, 100);
          });
          
          linkBlock.addEventListener('mouseleave', function() {
            // Text block fade out
            textBlock.style.opacity = '0';
            textBlock.style.transition = 'opacity 300ms ease';
            
            // Reset link block scale and rotation
            linkBlock.style.transform = 'scale(1) rotate(0deg)';
            linkBlock.style.transition = 'transform 300ms ease';
          });
        }
      });
    });
    </script>
